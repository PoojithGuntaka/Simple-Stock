<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simple Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-tr from-green-100 to-green-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <i class="ph ph-user text-5xl text-green-700"></i>
            <h1 class="text-2xl font-bold text-green-700 mt-2">Login</h1>
        </div>
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username" required class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-xl hover:bg-green-700 transition">Login</button>
        </form>

        <div id="login-error" class="text-red-500 mt-4 text-center"></div>

        <div class="text-center text-sm text-gray-600 mt-6">
            <p>Don't have an account?</p>
            <a href="create-account.html" class="text-green-600 hover:underline font-medium">Create an Account</a>
        </div>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                window.location.href = 'index.html';  // Redirect to home page
            } else {
                document.getElementById('login-error').textContent = 'Incorrect username or password';
            }
        });
    </script>
</body>
</html>
