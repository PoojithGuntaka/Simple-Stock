<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Import Product - Simple Stock</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <header class="bg-green-600 text-white p-4 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">üì¶ Simple Stock</h1>
      <div class="text-lg font-semibold">Import Product</div>
    </div>
  </header>
  <main class="p-6">
    <div class="mb-4">
      <a href="index.html" class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        ‚Üê Back to Dashboard
      </a>
    </div>
  <main class="p-6">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-6">Import Product</h2>
      <form action="" method="POST">
        <div class="mb-4">
          <label for="product-name" class="block text-lg font-medium">Product Name</label>
          <input type="text" id="product-name" name="product-name" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter product name" required />
        </div>

        <div class="mb-4">
          <label for="import-quantity" class="block text-lg font-medium">Quantity to Import</label>
          <input type="number" id="import-quantity" name="import-quantity" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter quantity" required />
        </div>

        <div class="mb-4">
          <label for="supplier-name" class="block text-lg font-medium">Supplier Name</label>
          <input type="text" id="supplier-name" name="supplier-name" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter supplier name" required />
        </div>

        <div class="mb-4">
          <label for="date" class="block text-lg font-medium">Date</label>
          <input type="date" id="date" name="date" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required />
        </div>

        <div class="text-center">
          <button type="submit" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-800">Import Product</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
