<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Customers - Simple Stock</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <header class="bg-green-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold">üë• View All Customers</h1>
  </header>

  <main class="p-6">
    <div class="mb-4">
      <a href="index.html" class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        ‚Üê Back to Dashboard
      </a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg max-w-4xl mx-auto">
      <h2 class="text-xl font-semibold mb-4">üìã Customer List</h2>
      <table class="min-w-full table-auto border-collapse">
        <thead>
          <tr class="bg-gray-200 text-gray-700">
            <th class="py-2 px-4 border">Customer Name</th>
            <th class="py-2 px-4 border">Email</th>
            <th class="py-2 px-4 border">Phone</th>
          </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
      </table>
    </div>
  </main>

  <footer class="bg-green-600 text-white text-center p-3 mt-8">
    &copy; 2025 Simple Stock System
  </footer>

  <script>
    const customerTableBody = document.getElementById('customerTableBody');
    const customers = JSON.parse(localStorage.getItem('customers')) || [];

    if (customers.length === 0) {
      customerTableBody.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-gray-500">No customers found.</td></tr>`;
    } else {
      customers.forEach(customer => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="py-2 px-4 border">${customer.name}</td>
          <td class="py-2 px-4 border">${customer.email}</td>
          <td class="py-2 px-4 border">${customer.phone}</td>
        `;
        customerTableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
