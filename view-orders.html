<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Orders - Simple Stock</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <header class="bg-green-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold">üì¶ View All Orders</h1>
  </header>

  <main class="p-6">
    <div class="mb-4">
      <a href="index.html" class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        ‚Üê Back to Dashboard
      </a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg max-w-4xl mx-auto">
      <h2 class="text-xl font-semibold mb-4">üìã Order List</h2>
      <table class="min-w-full table-auto border-collapse">
        <thead>
          <tr class="bg-gray-200 text-gray-700">
            <th class="py-2 px-4 border">Customer</th>
            <th class="py-2 px-4 border">Product</th>
            <th class="py-2 px-4 border">Quantity</th>
          </tr>
        </thead>
        <tbody id="orderTableBody"></tbody>
      </table>
    </div>
  </main>

  <footer class="bg-green-600 text-white text-center p-3 mt-8">
    &copy; 2025 Simple Stock System
  </footer>

  <script>
    const orderTableBody = document.getElementById('orderTableBody');
    const orders = JSON.parse(localStorage.getItem('orders')) || [];

    if (orders.length === 0) {
      orderTableBody.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-gray-500">No orders found.</td></tr>`;
    } else {
      orders.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="py-2 px-4 border">${order.customer}</td>
          <td class="py-2 px-4 border">${order.product}</td>
          <td class="py-2 px-4 border">${order.quantity}</td>
        `;
        orderTableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
