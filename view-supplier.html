<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Suppliers - Simple Stock</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <header class="bg-green-600 text-white p-4 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">üì¶ Simple Stock</h1>
      <div class="text-lg font-semibold">Supplier List</div>
    </div>
  </header>
    <main class="p-6">
    <div class="mb-4">
      <a href="index.html" class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        ‚Üê Back to Dashboard
      </a>
    </div>

  <main class="p-6">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-6">All Suppliers</h2>

      <table class="min-w-full border border-gray-200">
        <thead>
          <tr class="bg-green-100 text-left">
            <th class="py-3 px-4 border-b">Supplier ID</th>
            <th class="py-3 px-4 border-b">Name</th>
            <th class="py-3 px-4 border-b">Email</th>
            <th class="py-3 px-4 border-b">Phone</th>
            <th class="py-3 px-4 border-b">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-gray-50">
            <td class="py-3 px-4 border-b">SUP001</td>
            <td class="py-3 px-4 border-b">Global Traders</td>
            <td class="py-3 px-4 border-b">global@example.com</td>
            <td class="py-3 px-4 border-b">+91-9876543210</td>
            <td class="py-3 px-4 border-b">Mumbai, India</td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="py-3 px-4 border-b">SUP002</td>
            <td class="py-3 px-4 border-b">Fast Supply Co.</td>
            <td class="py-3 px-4 border-b">fast@supply.com</td>
            <td class="py-3 px-4 border-b">+91-9123456789</td>
            <td class="py-3 px-4 border-b">Delhi, India</td>
          </tr>
          <!-- More supplier rows can be added -->
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
