<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product - Simple Stock</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <header class="bg-green-600 text-white p-4 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">üì¶ Simple Stock</h1>
      <div class="text-lg font-semibold">Add Product</div>
    </div>
  </header>
  <main class="p-6">
    <div class="mb-4">
      <a href="index.html" class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        ‚Üê Back to Dashboard
      </a>
    </div>
  <main class="p-6">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-6">Add a New Product</h2>
      <form action="" method="POST">
        <div class="mb-4">
          <label for="product-name" class="block text-lg font-medium">Product Name</label>
          <input type="text" id="product-name" name="product-name" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter product name" required />
        </div>

        <div class="mb-4">
          <label for="category" class="block text-lg font-medium">Category</label>
          <input type="text" id="category" name="category" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter product category" required />
        </div>

        <div class="mb-4">
          <label for="supplier" class="block text-lg font-medium">Supplier</label>
          <input type="text" id="supplier" name="supplier" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter supplier name or ID" required />
        </div>

        <div class="mb-4">
          <label for="quantity" class="block text-lg font-medium">Quantity</label>
          <input type="number" id="quantity" name="quantity" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter quantity" required />
        </div>

        <div class="mb-4">
          <label for="price" class="block text-lg font-medium">Price</label>
          <input type="number" step="0.01" id="price" name="price" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter price" required />
        </div>

        <div class="text-center">
          <button type="submit" class="bg-purple-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-900">Add Product</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
