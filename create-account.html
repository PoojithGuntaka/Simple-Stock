<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Simple Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-tr from-green-100 to-green-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <i class="ph ph-user-plus text-5xl text-green-700"></i>
            <h1 class="text-2xl font-bold text-green-700 mt-2">Create an Account</h1>
        </div>
        <form id="create-account-form">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                <input type="text" id="full-name" placeholder="John Doe" required class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" placeholder="example@mail.com" required class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" placeholder="Create a password" required minlength="6" class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your password" required minlength="6" class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-xl hover:bg-green-700 transition">Create Account</button>
        </form>

        <div id="error-message" class="text-red-500 mt-4 text-center"></div>

        <div class="text-center text-sm text-gray-600 mt-6">
            <p>Already have an account?</p>
            <a href="login.html" class="text-green-600 hover:underline font-medium">Back to Login</a>
        </div>
    </div>

    <script>
        // Handle the account creation form submission
        document.getElementById('create-account-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            // Get form data
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('error-message').textContent = 'Passwords do not match!';
                return;
            }

            // Save account info in localStorage (simulating a database)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            localStorage.setItem('email', email);
            localStorage.setItem('fullName', fullName);

            // Redirect to login page after account creation
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
